apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebeat
  namespace: default
  labels:
    app: filebeat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      labels:
        app: filebeat
    spec:
      serviceAccountName: filebeat
      containers:
        - name: filebeat
          image: docker.elastic.co/beats/filebeat:7.13.4
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/filebeat/filebeat.yml
              subPath: filebeat.yml
            - name: logs-volume
              mountPath: /app/logs
          resources:
            limits:
              memory: 200Mi
              cpu: 100m
            requests:
              memory: 100Mi
              cpu: 50m
      volumes:
        - name: config-volume
          configMap:
            name: filebeat-config
        - name: logs-volume
          emptyDir: {}
